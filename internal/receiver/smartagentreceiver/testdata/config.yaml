receivers:
  smartagent/haproxy:
    type: haproxy
    intervalSeconds: 123
    username: SomeUser
    password: secret
  smartagent/redis:
    type: collectd/redis
    host: localhost
    port: 6379
    intervalSeconds: 234
  smartagent/kafka:
    type: collectd/kafka
    host: localhost
    port: 7199
    clusterName: somecluster
    intervalSeconds: 345
  smartagent/memcached:
    type: collectd/memcached
    host: localhost
    port: 5309
    intervalSeconds: 456
  smartagent/ntpq:
    type: telegraf/ntpq
    intervalSeconds: 567
    dnsLookup: true

processors:
  exampleprocessor:

exporters:
  exampleexporter:

service:
  pipelines:
    metrics:
      receivers:
        - smartagent/haproxy
        - smartagent/redis
        - smartagent/kafka
        - smartagent/memcached
        - smartagent/ntpq
      processors: [exampleprocessor]
      exporters: [exampleexporter]
